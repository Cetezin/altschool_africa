<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join us</title>
    <link rel="stylesheet" href="altschool.css">
</head>
<body>
    <div class="container">
        <nav>
            <div class="brand">
                <img src="assets/images/altschool-01.png" alt="">
            </div>
            <ul>
                <li><a href="index.html"><h4>About</h4></a></li>
                <li><a href="register.html"><h4>Register</h4></a></li>
            </ul>
        </nav>
        <div class="intro-pic">
            <img src="assets/images/port-embankment-dawn-alicante.jpg" alt="" height="50%" width="100%">
        </div>
        <div class="form">
            <h3>Welcome to Altschool Africa.</h3>Register here
            <br><br>
            <form action="mailto:lemixia.jk@gmail.com" method="post">
                <label>
                    First Name<span>*</span>:
                    <input type="text" name="first_name" autocomplete="first name" required>
                </label>
                <br><br>
                <label>
                    Surname<span>*</span>:
                    <input type="text" name="surname" autocomplete="surname" required>
                </label>
                <br><br>
                <label>
                    Gender<span>*</span>:
                </label>
                <label>
                    <input type="radio" name="gender" value="male" required>
                    Male
                </label>
                <label>
                    <input type="radio" name="gender" value="female" required>
                    Female
                </label>
                <br><br>
                <label>
                    Date of birth<span>*</span>:
                    <input type="date" name="dob" value="dob" required>
                </label>
                <br><br>
                <label>
                    Email Address<span>*</span>:
                    <input type="email" name="email" value="email" required>
                </label>
                <br><br>
                <label>
                    Education Level<span>*</span>:
                    <select name="education">
                        <option>Select</option>
                        <option value="primary">Primary</option>
                        <option value="secondary">Secondary</option>
                        <option value="graduate">Graduate</option>
                        <option value="post-graduate">Graduate</option>
                    </select required>
                </label>
                <br><br>
                <label>
                    Country<span>*</span>:
                    <select name="country" required>
                        <option>Select</option>
                        <option value="south_africa">South Africa</option>
                        <option value="nigera">Nigeria</option>
                        <option value="kenya">Kenya</option>
                        <option value="niger">Niger</option>
                        <option>Select</option>
                        <option value="morocco">Morocco</option>
                        <option value="ghana">Ghana</option>
                        <option value="congo">Congo</option>
                        <option value="senegal">Senegal</option>
                    </select>
                </label>
                <br><br>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>

</body>
</html>
